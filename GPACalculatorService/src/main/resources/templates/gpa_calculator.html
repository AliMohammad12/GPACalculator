<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div th:if="${successMessage}" class="alert alert-success">
  [[${successMessage}]]
</div>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <h2 class="text-center mb-4">GPA Calculator</h2>
      <form id="gpaForm" th:action="@{/save-grades}" method="post">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>Course</th>
              <th>Grade</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td><input type="text" name="course" class="form-control" required></td>
              <td>
                <select name="grade" class="form-control" required>
                  <option value="">Select Grade</option>
                  <option value="A">A</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B">B</option>
                  <option value="B-">B-</option>
                  <option value="C+">C+</option>
                  <option value="C">C</option>
                  <option value="C-">C-</option>
                  <option value="D+">D+</option>
                  <option value="D">D</option>
                  <option value="D-">D-</option>
                  <option value="F">F</option>
                </select>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <button type="button" class="btn btn-primary" id="addCourse">Add Course</button>
        <button type="submit" class="btn btn-success">Calculate GPA</button>
      </form>
      <br>
      <div th:if="${isGradeCalculated}">
        <a th:href="@{/show-gpa-details}" class="btn btn-danger">Show Calculated Grade</a>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function () {
    $('#addCourse').click(function () {
      var newRow = '<tr>' +
              '<td><input type="text" name="course" class="form-control" required></td>' +
              '<td>' +
              '<select name="grade" class="form-control" required>' +
              '<option value="">Select Grade</option>' +
              '<option value="A">A</option>' +
              '<option value="A-">A-</option>' +
              '<option value="B+">B+</option>' +
              '<option value="B">B</option>' +
              '<option value="B-">B-</option>' +
              '<option value="C+">C+</option>' +
              '<option value="C">C</option>' +
              '<option value="C-">C-</option>' +
              '<option value="D+">D+</option>' +
              '<option value="D">D</option>' +
              '<option value="D-">D-</option>' +
              '<option value="F">F</option>' +
              '</select>' +
              '</td>' +
              '</tr>';
      $('tbody').append(newRow);
    });
  });
</script>
</body>
</html>
